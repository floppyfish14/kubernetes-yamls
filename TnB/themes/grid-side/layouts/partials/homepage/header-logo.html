<div class="valign-wrapper" style="height: 100%;">
    <span class="animated fadeInUp home-box valign center white-text" style="
        display: inline-block;
        border: 2px solid #FFF;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 15px 25px;
        margin: 0 auto;
    ">
        {{ with .name }}<h3 class="business-name">{{ . }}</h3>{{ end }}
        {{ with .email }}<h5 class="dosis-text">{{ . }}</h5>{{ end }}
        {{ with .description }}
            <h3><hr></h3>
            <h5 class="dosis-text">{{ . }}</h5>
        {{ end }}
    </span>
</div>
